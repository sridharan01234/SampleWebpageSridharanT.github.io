<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sridharan Webpage</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="LoginPage">
        <h1 id="heading">Please Enter Your Credentials</h1>
        <form>
            <label for="UserName">UserName</label>
            <input type="text" id="LogMail" name="fname"><br><br>
            <label for="password">PassWord</label>
            <input type="password" id="LogPassword" name="lname"><br><br>
            <button type="LoginButton" class="LogButton" onclick="LoginCred()">
                <span>Login</span>
            </button>
            <br>
            If You are new User <a onclick="Hider()" href="#">Click Here</a>
        </form>
    </div>
    <div id="RegPage">
        <h1 id="heading">Signup Here</h1>
        <form id="Regform">
            <label for="UserName">FirstName</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" minlength="8" id="fname" name="fname"><br><br>
            <label for="LastName">LastName</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" minlength="1" id="lname" name="fname"><br><br>
            <label for="E-Mail">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="Email" name="Email"><br><br>
            <label for="password">PassWord</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" minlength="8" maxlength="16" id="password" name="lname"><br><br>
            <label for="password">Confirm PassWord</label>
            <input type="password" minlength="8" maxlength="16" id="CnfrmPass" name="lname"><br><br>
            <button type="button" id="MyButton" onclick="Register()">
                <span>Submit</span>
            </button>
            <br>
            If You are Existing User <a onclick="Hider()" href="#">Click Here</a>
        </form>
    </div>

</body>

</html>
